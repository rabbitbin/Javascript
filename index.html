     <rect id="grey-box" x="90" y="100" width="500" height="270" stroke="beige" stroke-width="3" fill="beige" />
     
      <text id="q-1" x="115" y="145">

	<!-- foreignObject för att lägga på texter i SVG -->

            <button onclick="checkName()" class="btn btn-outline-secondary" type="button">Sumbit</button>
          </div>
        </div>
        <p id="confirmTxt"></p>
